<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Three.js Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="startScreen" class="overlay">
      <div class="menu-box">
        <h1 class="game-title">SNAKE AND FRUIT</h1>

        <input 
          type="text" 
          id="playerName" 
          placeholder="Enter your name"
          maxlength="15"
        />

        <button id="startBtn">Start Game</button>

        <div class="instructions">
          <p>⬆ ⬇ ⬅ ➡ Arrow Keys</p>
        </div>
      </div>
    </div>
    <div id="gameOver" class="overlay hidden">
      <div class="menu-box">
        <h1>Game Over</h1>
        <p class="final-score">Your Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
    <div id="score-board">
      <div class="score-item">
        <p>Score</p>
        <p class="score">0</p>
      </div>

      <div class="score-item">
        <p>High Score</p>
        <p id="highScore">0</p>
      </div>
    </div>
    <div id="leaderboard">
      <h3>Top 5 Players</h3>
      <ul id="leaderboardList"></ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
